<div class="container">
  <form novalidate [formGroup]="adminSignUpForm" (ngSubmit)="saveEmployee()">
    <fieldset>
      <div class="form-group">
        <label>Admin Name</label>
        <input type="text" class="form-control input" formControlName="admin_name" required>
        <div class="alert alert-danger" *ngIf="adminSignUpForm.get('admin_name').hasError('required') &&
                 adminSignUpForm.get('admin_name').dirty">
          Admin Name is Required
        </div>
        <div class="alert alert-danger" *ngIf="adminSignUpForm.get('admin_name').hasError('minlength') &&
                 adminSignUpForm.get('admin_name').dirty">
          Please enter a character above 5
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control input" id="password" formControlName="password" [(ngModel)]="password"
          required>
      </div>

      <div class="form-group">
        <label>Confirm-Password</label>
        <input type="password" class="form-control input" id="confirm_password" formControlName="confirm_password"
          [(ngModel)]="confirm_password" required>
      </div>
      <div class="alert alert-danger" *ngIf="passwordMatch(password ,confirm_password)">
        password does't match
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control input" formControlName="email" required>
        <div class="alert alert-danger" *ngIf="adminSignUpForm.get('email').hasError('required') &&
                 adminSignUpForm.get('email').dirty">
          Email is Required 
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="number" class="form-control input" formControlName="phone" required>
        <div class="alert alert-danger" *ngIf="adminSignUpForm.get('phone').hasError('required') &&
                 adminSignUpForm.get('phone').dirty">
          Phone is Required
        </div>
      </div>
      <div class="form-check">
        <input type="radio" id="html" name="gender" value="male" formControlName="gender">
        <label for="html">Male</label><br>
        <input type="radio" id="css" name="gender" value="female" formControlName="gender">
        <label for="css">Female</label><br>
        <input type="radio" id="javascript" name="gender" value="others" formControlName="gender">
        <label for="javascript">Others</label>
      </div>
      <div *ngIf="adminSignUpForm.get('gender').hasError('required') &&
      adminSignUpForm.get('gender').dirty" class=" alert alert-danger">
        Name is required.
      </div>
      <br>

    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
