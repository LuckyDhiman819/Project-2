

<div class="container">
    <form novalidate [formGroup]="patientSignUpForm" (ngSubmit)="saveEmployee()">
      <fieldset>
        <div class="form-group">
          <label>Admin Name</label>
          <input type="text" class="form-control" formControlName="admin_name" required>
          <div class="alert alert-danger" *ngIf="patientSignUpForm.get('admin_name').hasError('required') &&
                   patientSignUpForm.get('admin_name').dirty">
            Admin Name is Required
          </div>
          <div class="alert alert-danger" *ngIf="patientSignUpForm.get('admin_name').hasError('minlength') &&
                   patientSignUpForm.get('admin_name').dirty">
            Please enter a character above 5
          </div>
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="password"
            required>
        </div>
  
        <div class="form-group">
          <label>Confirm-Password</label>
          <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password"
            [(ngModel)]="confirm_password" required>
        </div>
        <div class="alert alert-danger" *ngIf="passwordMatch(password ,confirm_password)">
          password does't match
        </div>
  
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" required>
          <div class="alert alert-danger" *ngIf="patientSignUpForm.get('email').hasError('required') &&
                   patientSignUpForm.get('email').dirty">
            Email is Required
          </div>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" formControlName="phone" required>
          <div class="alert alert-danger" *ngIf="patientSignUpForm.get('phone').hasError('required') &&
                   patientSignUpForm.get('phone').dirty">
            Phone is Required
          </div>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" formControlName="age" required>
          <div class="alert alert-danger" *ngIf="patientSignUpForm.get('age').hasError('required') &&
                   patientSignUpForm.get('age').dirty">
            Age is Required
          </div>
        </div>
        <div class="form-check">
            <label >Male</label><br>
          <input type="radio" id="male" name="gender" value="male" formControlName="gender">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female" formControlName="gender">
          <label for="female">Female</label><br>
          <input type="radio" id="others" name="gender" value="others" formControlName="gender">
          <label for="others">Others</label>
        </div>
        <div *ngIf="patientSignUpForm.get('gender').hasError('required') &&
        patientSignUpForm.get('gender').dirty" class=" alert alert-danger">
          Name is required.
        </div>
        <br>
        <div>
        <label for="address">Address</label><br>
        <textarea id="w3review" name="address" rows="4" cols="50" placeholder="Entre your address" formControlName="address">
        </textarea>
    </div>
  
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  </div>
